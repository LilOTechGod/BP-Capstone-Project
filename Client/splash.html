<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EzPay Solutions</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>

  <body class="splashBg">
    <header>
      <nav class="navbar navbar-expand-lg splashNav">
        <div class="container-fluid">
          <a class="navbar-brand" id="splashTitle" href="#">EZ Pay</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="splashMain">
      <!-- carousel begins -->
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../Assets/carousel2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../Assets/carousel1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../Assets/carousel3.png"" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- carousel ends -->
      <br>
      <br>
      <br>

       <!-- Sign up form begins -->
      <div class="row" id="splashSignin">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card">
            <div class="card-body"> 
              <form id="signUpForm">
                <h1>Sign Up</h1>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="First name" aria-label="firstName" aria-describedby="basic-addon1"id='firstName'>
              </div>
        
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Last name" aria-label="lastName" aria-describedby="basic-addon1" id="lastName">
              </div>
              
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Manager's username" aria-label="managersId" aria-describedby="basic-addon2" id="userName">
                <span class="input-group-text" id="basic-addon2">#</span>
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">Your email:</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon3">example@gmail.com</span>
                  <input type="text" class="form-control" id="emailSignUp" aria-describedby="basic-addon3 basic-addon4" placeholder="Enter Email">
                </div>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="passwordSignUp" placeholder="Enter Password">
              </div>
              <button type="submit" value="Sign Up" class="btn btn-outline-success" id="signUpBtn">Sign Up</button>
            </form>
            </div>
          </div>
        </div>
        <!-- sign up form ends -->

        <!-- log in form begins -->
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <form>
                <h1>Log In</h1>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn btn-outline-success" id="logInBtn">Log In</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- log in form ends -->
      <br>
      <br>
      <br>
    </main>

    <div class="container">
      <footer class="py-5">
        <div class="row d-flex justify-content-between">
          <div class="col-6 col-md-2 mb-3">
            <h2 class="text-light">EZ Pay</h2>
            <ul class="nav flex-column">
              <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-light">Home</a></li>
              <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-light">FAQs</a></li>
              <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-light">Blog</a></li>
            </ul>
          </div>
         
          <div class="col-6 col-md-2 mb-3">
           <img src="../Assets/My project-1.png" class="footerLogo" alt="EZPay Logo">
          </div>

          <div class="col-md-5 offset-md-1 mb-3">
            <form>
              <h5>Subscribe to our newsletter</h5>
              <p>Monthly digest of what's new and exciting from us.</p>
              <div class="d-flex flex-column flex-sm-row w-100 gap-2">
                <label for="newsletter1" class="visually-hidden">Email address</label>
                <input id="newsletter1" type="text" class="form-control" placeholder="Email address">
                <button class="btn btn-dark" id="subBtn" type="button">Subscribe</button>
              </div>
            </form>
          </div>
        </div>
    
        <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
          <p>Â© 2023 EZ Pay, Inc. All rights reserved.</p>
          <ul class="list-unstyled d-flex">
            <li class="ms-3"><a class="link-body-emphasis" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
            <li class="ms-3"><a class="link-body-emphasis" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
            <li class="ms-3"><a class="link-body-emphasis" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
          </ul>
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./splash.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
